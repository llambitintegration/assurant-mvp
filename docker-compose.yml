# =============================================================================
# WORKLENZ DOCKER COMPOSE CONFIGURATION
# =============================================================================
# Environment Modes:
#   - Cloud DB (NeonDB): docker-compose up
#   - Local PostgreSQL: docker-compose --profile local up
#
# Configuration:
#   1. Copy docs/env-docker.example to worklenz-backend/.env
#   2. Copy docs/env-frontend.example to worklenz-frontend/.env.production
#   3. Update database credentials and other secrets
# =============================================================================

services:
  frontend:
    build:
      context: ./worklenz-frontend
      dockerfile: Dockerfile
    container_name: worklenz_frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend
    restart: unless-stopped
    # Environment variables for runtime configuration
    # These override defaults in the Dockerfile's env-config.sh
    environment:
      - NODE_ENV=production
      - USE_DOCKER=true
      # API URL for browser access (not container network)
      # Use localhost since browser can't resolve container names
      - VITE_API_URL=http://localhost:3000
      - VITE_SOCKET_URL=ws://localhost:3000
    # Optional: load additional env vars from file
    env_file:
      - ./worklenz-frontend/.env.production
    networks:
      - worklenz

  backend:
    build:
      context: ./worklenz-backend
      dockerfile: Dockerfile
    container_name: worklenz_backend
    ports:
      - "3000:3000"
    # Note: db dependency removed for Docker Compose V2 profile compatibility
    # Backend will connect to either local 'db' service or cloud DB via DATABASE_URL
    # The application's connection pool handles retries if local DB isn't ready yet
    depends_on:
      minio:
        condition: service_started
    restart: unless-stopped
    environment:
      - USE_DOCKER=true
      - NODE_ENV=production
    env_file:
      - ./worklenz-backend/.env
    networks:
      - worklenz

  minio:
    image: minio/minio:latest
    container_name: worklenz_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - worklenz_minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - worklenz

  # MinIO setup helper - creates default bucket on startup
  createbuckets:
    image: minio/mc
    container_name: worklenz_createbuckets
    depends_on:
      - minio
    restart: on-failure
    entrypoint: ["/bin/sh", "/scripts/createbuckets-entrypoint.sh"]
    volumes:
      - ./docker/createbuckets-entrypoint.sh:/scripts/createbuckets-entrypoint.sh:ro
    networks:
      - worklenz

  # Database Profiles:
  # - Run with local PostgreSQL: docker-compose --profile local up
  # - Run with Neon DB (cloud): docker-compose up (no profile needed)
  db:
    profiles: ["local"]  # Only starts when --profile local is specified
    image: postgres:15
    container_name: worklenz_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-worklenz_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      PRESEED_ADMIN_USER: "TRUE"
      ADMIN_USER: "admin@llambit.io"
      ADMIN_PASSWORD: "Password123!"
      # Note: $$ escapes $ in docker-compose (becomes single $ in container)
      ADMIN_PASSWORD_HASH: "$$2b$$10$$EYoBPHYB/DqOegWf/L8OFuq/sIX83YukvzgMyJzAcXsO8oMUF0h.u"
      ADMIN_NAME: "Admin User"
      ADMIN_TEAM_NAME: "Your Company Team"
      ADMIN_TIMEZONE: "America/New_York"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d ${DB_NAME:-worklenz_db} -U ${DB_USER:-postgres} && psql -U ${DB_USER:-postgres} -d ${DB_NAME:-worklenz_db} -c 'SELECT 1' > /dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - worklenz
    volumes:
      - worklenz_postgres_data:/var/lib/postgresql/data
      - ./docker/db-init-wrapper.sh:/usr/local/bin/db-init-wrapper.sh:ro
      - type: bind
        source: ./worklenz-backend/database/sql
        target: /docker-entrypoint-initdb.d/sql
        consistency: cached
      - type: bind
        source: ./worklenz-backend/database/migrations
        target: /docker-entrypoint-initdb.d/migrations
        consistency: cached
      - type: bind
        source: ./worklenz-backend/database/00_init.sh
        target: /docker-entrypoint-initdb.d/00_init.sh
        consistency: cached
      - type: bind
        source: ./pg_backups
        target: /docker-entrypoint-initdb.d/pg_backups
    command: ["/usr/local/bin/db-init-wrapper.sh"]

  db-backup:
    profiles: ["local"]  # Only runs when using local PostgreSQL (Neon has built-in backups)
    image: postgres:15
    container_name: worklenz_db_backup
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-worklenz_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./pg_backups:/pg_backups #host dir for backups files
    #setup bassh loop to backup data evey 24h
    command: >
           bash -c 'while true; do
              sleep 86400;
              PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h worklenz_db -U $$POSTGRES_USER -d $$POSTGRES_DB \
              > /pg_backups/worklenz_db_$$(date +%Y-%m-%d_%H-%M-%S).sql;
              find /pg_backups -type f -name "*.sql" -mtime +30 -delete;
            done'
    restart: unless-stopped
    networks:
      - worklenz

volumes:
  worklenz_postgres_data:
  worklenz_minio_data:
  pgdata:

networks:
  worklenz:
